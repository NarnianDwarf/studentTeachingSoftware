{% load static %}
<!DOCTYPE html>
<html>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            height: 50%;
        }
    </style>

    <h1>Evaluation</h1>
    <br>

    <form action="/firstEvaluation/" method="post">
        <img src="{% static 'images/logo.jpg' %}" class="img-fluidrounded-start" alt="Logo Image">
        {% csrf_token %}
        {{form.as_p}}
        <a href="firstEvaluation/questions/">
            <button type="submit", name="save">Save Evaluation</button>
        </a>
    </form>
</html>
